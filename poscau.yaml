# We just provide links for now
# We try to provide the cannonical labeling for each causet
# Note that cannonical labeling based on links will likely be different from
# canonical labeling based on relations!  I choose the former for now, even
# though that is a non-standard choice. 5jul023

# Design decisions: (goal: max simplicity given flexibility)
# * just n for 'global var'
# * preceding doc for keyword defns
# * one doc for all causets
# * allow list for causet, and l: [list]

# Questions / Comments:
# * Do we want a global tcr default?
# * Can't use tuples for edge weights. 6jul023
l: list representation (to add fields)
nm: name
a: adjacency matrix
sbs: state of binary storage
ps: list of parents
aut: automorphisms (null for trivial?)
# Do I want to store alternate labelings?
# labelings associated with path??
---
# causet abbreviations
# void: void
1ch: 1-chain
2ch: 2-chain
2ach: 2-antichain
3ch: 3-chain
# V: V
# L: L # == 21
Lam: Lambda
3ach: 3-antichain
4ch: 4-chain
# Y: Y
# nu: nu
# 31: 31
dia: diamond
flo: flower
# V1: V1
# inu: inu
# pi: pi # == 22
# L1: L1 # == 211
# iY: iY
# N: N
bt: bowtie
Lam1: Lambda1
iflo: iflower
4ach: 4-antichain
5ch: 5-chain
---
- 0
#   sbs: tcr
- [void, null, tcr, null]
- 1
#   sbs: tcr
- [1ch, null, tcr, [void]]
- 2
#   sbs: tcr
- [2ch, 1, tcr, [1ch]]
- [2ach, 0, tcr, [1ch]]
- 3
#   sbs: tr
- [3ch, 5, tr, [2ch]]
- [V, 3, tcr, [2ch]]
- [L, 1, tcr, [2ch, [2ach,2]]]
- [Lam, 6, tcr, [2ach]]
- [3ach, 0, tcr, [2ach]]
- 4
- [4ch, 0b100101, tr, [3ch]]
- [Y, 0b010101, tr, [3ch]]
- [nu, 0b010011, tr, [3ch, [V,2]]]
- [31, 0b000101, tr, [3ch, L]]
- [dia, 0b110011, tr, [V]]
- [flo, 0b001011, tcr, [V]]
- [V1, 0b000011, tcr, [V, L]]
- [inu, 0b101100, tr, [L]]
- [pi, 0b001100, tcr, [L]]
- [L1, 1, tcr, [L, [3ach,3]]]
- [iY, 0b100110, tr, [Lam]]
- [N, 0b001110, tcr, [[Lam,2], L]]
- [bt, 0b011110, tcr, [Lam]]
- [Lam1, 6, tcr, [Lam, [3ach, 3]]]
